<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas De Avaliação</title>

    <link rel="stylesheet" href="./NotasDeAvaliacao.css">
</head>

<body>

    <div class="container">

        <h1>Calculadora de Média de Notas</h1>
        <form id="notasForm">

            <div class="entrada">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="0" max="10" required>
            </div>

            <div class="entrada">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="0" max="10" required>
            </div>

            <div class="entrada">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" min="0" max="10" required>
            </div>

            <div class="entrada">
                <label for="nota4">Nota 4:</label>
                <input type="number" id="nota4" name="nota4" min="0" max="10" required>
            </div>

            <div class="entrada">
                <label for="nota5">Nota 5:</label>
                <input type="number" id="nota5" name="nota5" min="0" max="10" required>
            </div>

            <div class="entrada">
                <label for="nota6">Nota 6:</label>
                <input type="number" id="nota6" name="nota6" min="0" max="10" required>
            </div>

            <button type="submit">Calcular Média</button>

        </form>

        <div id="resultado"></div>
    </div>

    <script src="./NotasDeAvaliacao.js"></script>
</body>

</html>
