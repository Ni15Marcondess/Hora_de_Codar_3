<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Números Decrescentes</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3vh;
            text-align: center;
        }
        h1{
            color: rgb(43, 46, 226);
        }
    </style>
</head>


<body>

    <h1>Números de 10 a 1</h1>

    <div id="resultado"></div>
    

    <script>
        const resultadoDiv = document.getElementById("resultado");
        
        for (let i = 10; i >= 1; i--) {
            resultadoDiv.innerHTML += i + "<br>";
        }
    </script>

</body>
</html>
